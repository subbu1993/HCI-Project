<html>
  <head>
    <title>AngularJS Example</title>
    <script src = "scripts/angular.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="scripts/popover.js"></script>
    <style>
      .btn-block1{
        width: 125px !important;
      }
    </style>

  </head>
  <body ng-app="kiosk" ng-controller = "kioskController">
    <center><h1><i>CampusBot</i></h1></center>
    <div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-5"><button ng-href="#" class = "btn btn-info btn-small"><i class="glyphicon glyphicon-arrow-left"></i>  Back</button></div>
      <div class="col-sm-4"></div>
    </div>
    <div class ="row">
      <div class = "col-sm-3"></div>
      <div class = "col-sm-5">
          <nav>
            <br/><br/> <br/> <br/>
            <div>
              <button id="find_a_class" rel="popover" data-trigger="hover" href="#" class="btn btn-primary btn-block1" ng-click="classButtonController()">{{left_top}}</button>
            </div>
      </div>
      <div class = "col-sm-4">
            <br/><br/> <br/> <br/>
            <button id ="find_a_professor" rel="popover"  data-trigger="hover" href="#" class="btn btn-primary btn-block1" ng-click="clickable='Professor'">{{right_top}}</button>
      </div>
    </div>
    <center><p ng-bind="clickable"></p></center>
    <div class = "row">
      <div class = "col-sm-3"></div>
      <div class = "col-sm-5">
            <br/><br/> <br/> <br/>
            <button id ="find_a_service" rel="popover" data-trigger="hover" href="#" class="btn btn-primary btn-block1" ng-click="clickable='Service'">{{left_bottom}}</button>
      </div>
      <div class="col-sm-4">
            <br/><br/> <br/> <br/>
            <button id ="order_food" rel="popover" data-trigger="hover" href="#" class="btn btn-primary btn-block1" ng-click="clickable='Food'">{{right_bottom}}</button>
      </div>
          </nav>
        </div>
    <script>
      var kiosk = angular.module("kiosk",[]);
      kiosk.controller('kioskController',function($scope){
        $scope.left_top = "Find a Class";
        $scope.left_bottom = "Find a Service";
        $scope.right_top = "Find a Professor";
        $scope.right_bottom = "Order Food";
        $scope.clickable = "Welcome to CampusBot";
        $scope.class_button = false;

        $scope.classButtonController = function() {
          $scope.left_top = "Class ID";
          $scope.left_bottom = "Class Name";
          $scope.right_top = "Class Code";
          $scope.right_bottom = "Back";
          $scope.clickable = "Class";
          $scope.class_button = true;
        }

        $scope.reset = function(){
          $scope.left_top = "Find a Class";
          $scope.left_bottom = "Find a Service";
          $scope.right_top = "Find a Professor";
          $scope.right_bottom = "Order Food";
          $scope.clickable = "Welcome to CampusBot";
          $scope.class_button = false;
        }
      });


    </script>
  </body>
</html>
