<html>
  <head>
    <title>AngularJS Example</title>
    <script src = "angular.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <style>
      .btn-block1{
        width: 125px !important;
      }
    </style>
  </head>
  <body ng-app = "">
    <center><h1><i>CampusBot</i></h1></center>
    <div class ="row">
      <div class = "col-sm-2"></div>
      <div class = "col-sm-6">
          <nav class="{{show_box}}" ng-click="$event.preventDefaults()">
            <br/><br/> <br/> <br/>
            <button href="#" class="btn btn-info btn-block1" ng-click="show_box=true">Find a Class</button>
      </div>
      <div class = "col-sm-4">
            <br/><br/> <br/> <br/>
            <button href="#" class="btn btn-info btn-block1" ng-click="show_box=true">Find a Professor</button>
      </div>
    </div>
    <center><p ng-hide="show_box">Nothing clicked</p></center>
    <center><p ng-show="show_box"> Here is something clicked</p></center>
    <div class = "row">
      <div class = "col-sm-2"></div>
      <div class = "col-sm-6">
            <br/><br/> <br/> <br/>
            <button href="#" class="btn btn-info btn-block1" ng-click="show_box=true">Find a Service</button>
      </div>
      <div class="col-sm-4">
            <br/><br/> <br/> <br/>
            <button href="#" class="btn btn-info btn-block1" ng-click="show_box=true">Order Food</button>
      </div>
          </nav>
        </div>
      </div>
    </div>

  </body>
</html>
